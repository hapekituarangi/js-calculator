<!DOCTYPE html>
<html>
<head>
	<title>JS Calculator"</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
	<link href='https://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<!--<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">-->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.0.0/normalize.min.css">
</head>
<body>
	<div class="wrapper">
    <div class="container">
    	<h2>
			Free Code Camp Calculator
    		</h2>      
      <table class="numpad">
        <tr class="display">
          <td colspan="4"></td>
        </tr>
        <tr class="clear">
          <td class="clear">AC</td>
          <td class="clear">CE</td>
          <td>%</td>
          <td>/</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>*</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>-</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>+</td>
        </tr>
        <tr>
          <td>.</td>
          <td>0</td>
          <td>√</td>
          <td>=</td>
        </tr>
      </table>
      <p>
        Created by Hape & Shayan 2016 ©
      </p>
    </div>
    </div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
